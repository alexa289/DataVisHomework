<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="jumbotron">
                <h1>UFO Sightings</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form id="UFOForm">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="datetime" placeholder="DateTime(m/d/yyyy)">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="city" placeholder="City">

                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="state" placeholder="State">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                            <input type="text" class="form-control" id="country" placeholder="Country">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="shape" placeholder="Shape">
                            </div>
                        </div>
                    </form>
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <button id="reset" class="btn button"onclick="resetForm()">Reset</button>
                        </div>
                        <div class="col-xs-4">
                            <button id="search"class="btn button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="container-fluid table-scroll table-responsive">
                    <table class="table table-fixed table-hover table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>DateTime</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration (time length) </th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!--Data will be here!-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    <!--Reference my javascript documents-->
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
