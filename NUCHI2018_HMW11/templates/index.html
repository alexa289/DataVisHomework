<style>
    /*scrape data button*/
.button {
    background-color:  steelblue;
    color: black;
    cursor: hand;
}

/*Change the color of the button when selected*/
.button:hover {
    background-color: navy;
    color: whitesmoke;
    opacity: 60%;
}

/*Headers*/
h1 {
    color:  darkblue;
}

h2, h3 {
    color:  black;
}

/*Body*/
body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
    background: rgb(198, 225, 247);
    color: rgba(2, 2, 39, 0.815);

  }

/*Featured Image*/
.img {
    height: 90%;
    width: 90%;

}

/*Weather Info*/
.weather-box {
    border-style: solid;
    border-width: 4px;
    border-color: whitesmoke;
}

/*Table Facts*/
table, th, td {
    border: 2px solid white;
    font-size: 14px
}

/*footer settings for all .html*/
.footer-text {
	text-decoration-color: whitesmoke;
	text-align: center;
	color: slategray;
	font-size: 15px;
}

/*icons in the footer */
.fa {
	color: steelblue;
  	padding: 10px;
	width: 20px;  
	font-size: 25px;
  	margin: 2px 2px;
}

.fa:hover {
    opacity: 0.50;
}
</style>

<body>
    <div class="container">

        <div class="jumbotron text-center">

            <p>

        <div class="container-fluid">

                    </div>
